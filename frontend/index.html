<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Downloader</title>
  </head>
  <body>
    <h2>Enter YouTube URLs (one per line)</h2>
    <textarea id="urls" rows="6" cols="50"></textarea><br />
    <button onclick="downloadVideos()">Download</button>

    <p id="status"></p>
    <a id="downloadLink" style="display: none" download>Download File</a>

    <script>
      async function downloadVideos() {
        const urls = document.getElementById("urls").value.trim().split("\n");
        document.getElementById("status").innerText = "Downloading...";

        const response = await fetch(
          "https://yt-backend-a8z3.onrender.com/download",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ urls: urls }),
          }
        );

        if (!response.ok) {
          document.getElementById("status").innerText = "Error downloading.";
          return;
        }

        const blob = await response.blob();
        const link = document.getElementById("downloadLink");
        link.href = window.URL.createObjectURL(blob);
        link.style.display = "inline";
        link.innerText = "Click here to save";
        document.getElementById("status").innerText = "Ready!";
      }
    </script>
  </body>
</html>
